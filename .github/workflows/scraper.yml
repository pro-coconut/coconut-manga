name: Manga Scraper

on:
  schedule:
    - cron: '*/30 * * * *'  # chạy mỗi 30 phút
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scraper.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
