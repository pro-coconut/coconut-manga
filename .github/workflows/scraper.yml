name: Manga Scraper

on:
  schedule:
    - cron: "*/30 * * * *" # chạy mỗi 30 phút
  workflow_dispatch: # trigger thủ công

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24" # Node >=24
          cache: "npm"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install puppeteer@24.9.0
          npm install manga-lib@1.1.2

      - name: Run scraper
        run: node scraper.js
