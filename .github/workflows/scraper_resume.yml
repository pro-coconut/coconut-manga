name: Auto Scraper with Resume

on:
  schedule:
    - cron: "*/30 * * * *"  # chạy mỗi 30 phút
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml GitPython

      - name: Run scraper
        run: |
          python scraper_resume.py
