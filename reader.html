<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title id="comic-title">Đang tải...</title>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="data:,">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  .chapter {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 10px 0;
  }
  .chapter img {
    width: 100%;
    max-width: 100%;
    display: block;
    margin: 0;
  }
  .controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 14px;
  }
  .controls button {
    background: #e74c3c;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="pages" class="chapter"></div>

<div class="controls">
  <button onclick="history.back()">← Quay lại</button>
  <span id="page-info">0 / 0</span>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const storyId = urlParams.get('id');
if (!storyId) {
  document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;color:#fff'>Không tìm thấy truyện!</h1>";
}

fetch('stories.json')
  .then(r => r.json())
  .then(data => {
    const story = data.find(s => s.id === storyId);
    if (!story) throw new Error("Truyện không tồn tại");

    document.getElementById('comic-title').textContent = story.title;

    const container = document.getElementById('pages');

    story.chapters.forEach((chap, idx) => {
      const chapDiv = document.createElement('div');
      chapDiv.className = 'chapter';
      chapDiv.id = 'chap' + idx;
      chapDiv.innerHTML = `<h2 style="color:#e74c3c;text-align:center;margin:10px 0">${chap.name}</h2>`;

      chap.images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "page";
        img.loading = "lazy";
        chapDiv.appendChild(img);
      });

      container.appendChild(chapDiv);
    });

    const imgs = container.querySelectorAll('img');
    const total = imgs.length;
    const pageInfo = document.getElementById('page-info');
    pageInfo.textContent = `0 / ${total}`;

    window.addEventListener('scroll', () => {
      let current = 0;
      imgs.forEach((img, i) => {
        if (img.getBoundingClientRect().top < window.innerHeight / 2) current = i + 1;
      });
      pageInfo.textContent = `${current} / ${total}`;
    });
  })
  .catch(err => {
    document.body.innerHTML = `<h1 style='text-align:center;margin-top:50px;color:#e74c3c'>Lỗi: ${err.message}</h1>`;
  });
</script>

</body>
</html>
