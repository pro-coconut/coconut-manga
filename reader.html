<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="comic-title">Đang tải...</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:,">
  <style>
    .chapter { padding: 20px 0; text-align: center; }
    .chapter img { max-width: 100%; height: auto; display: block; margin: 0 auto 10px; }
    .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 30px; z-index: 100; }
  </style>
</head>
<body>
  <div class="chapter" id="pages"></div>

  <div class="controls">
    <button onclick="history.back()">← Quay lại</button>
    <span id="page-info">0 / 0</span>
  </div>

  <script>
    // Lấy thông tin từ URL: ?id=ten-truyen
    const urlParams = new URLSearchParams(window.location.search);
    const storyId = urlParams.get('id');
    if (!storyId) {
      document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px'>Không tìm thấy truyện!</h1>";
    }

    fetch('stories.json')
      .then(r => r.json())
      .then(data => {
        const story = data.find(s => s.id === storyId);
        if (!story) throw new Error("Truyện không tồn tại");

        document.getElementById('comic-title').textContent = story.title;
        const container = document.getElementById('pages');

        story.chapters.forEach((chap, idx) => {
          const chapDiv = document.createElement('div');
          chapDiv.className = 'chapter';
          chapDiv.innerHTML = `<h2>${chap.name}</h2>`;
          
          chap.images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.loading = "lazy";
            img.alt = "page";
            chapDiv.appendChild(img);
          });
          
          container.appendChild(chapDiv);
        });

        // Cập nhật số trang
        const total = container.querySelectorAll('img').length;
        document.getElementById('page-info').textContent = `0 / ${total}`;
        
        // Theo dõi cuộn để hiện số trang hiện tại
        window.addEventListener('scroll', () => {
          const imgs = container.querySelectorAll('img');
          let current = 0;
          imgs.forEach((img, i) => {
            if (img.getBoundingClientRect().top < window.innerHeight / 2) current = i + 1;
          });
          document.getElementById('page-info').textContent = `${current} / ${total}`;
        });
      })
      .catch(err => {
        document.body.innerHTML = `<h1 style='text-align:center;margin-top:50px'>Lỗi: ${err.message}</h1>`;
      });
  </script>
</body>
</html>
