<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">Coconut Manga</title>
<link rel="icon" href="data:,">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f9;
    color: #333;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255,255,255,0.95);
    z-index: 1000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    backdrop-filter: blur(5px);
  }

  header h1 {
    font-size: 1.5em;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #e74c3c;
  }

  header button {
    background: #e74c3c;
    border: none;
    color: #fff;
    padding: 8px 15px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  header button:hover { background: #c0392b; }

  .container {
    max-width: 1100px;
    margin: 100px auto 40px;
    padding: 0 20px;
  }

  .detail {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    overflow: hidden;
    padding: 20px;
  }

  .header-detail {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    align-items: flex-start;
  }

  .cover img {
    width: 100%;
    max-width: 380px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .cover img:hover { transform: scale(1.02); }

  .info {
    flex: 1;
    min-width: 300px;
  }

  .info h1 {
    font-size: 2.5em;
    margin: 0 0 15px;
    color: #e74c3c;
  }

  .meta p {
    font-size: 1.1em;
    margin: 5px 0;
  }

  .synopsis {
    background: #f9f9f9;
    padding: 25px;
    border-radius: 12px;
    margin: 25px 0;
    line-height: 1.8;
    border-left: 5px solid #e74c3c;
  }

  .chap-list h3 {
    font-size: 1.6em;
    margin: 40px 0 20px;
    color: #333;
    border-bottom: 3px solid #e74c3c;
    padding-bottom: 10px;
  }

  .chap-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 15px;
  }

  .chap-btn {
    background: #e74c3c;
    color: #fff;
    padding: 15px;
    text-align: center;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
    box-shadow: 0 6px 15px rgba(231,76,60,0.4);
  }

  .chap-btn:hover {
    background: #c0392b;
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(231,76,60,0.5);
  }

  .loading {
    text-align: center;
    padding: 80px;
    font-size: 1.5em;
    color: #e74c3c;
  }

  @media(max-width:768px){
    .header-detail { flex-direction: column; text-align: center; align-items: center; }
    .cover img { max-width: 100%; }
    .info h1 { font-size: 2em; }
  }
</style>
</head>
<body>

</body>
</html>
