    .navbar {

    .logo {

        font-weight: 800;
        background: linear-gradient(90deg, #00d4ff, #ff00c8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
    }

    .nav-links {
        display: flex;
        gap: 35px;
        list-style: none;
    }

    .nav-links a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        position: relative;
        transition: all 0.3s;
    }

    .nav-links a:hover {
        color: var(--primary);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -8px;
        left: 50%;
        background: var(--primary);
        transition: all 0.3s;
        transform: translateX(-50%);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Search box */
    .search-box {
        position: relative;
    }

    .search-box input {
        padding: 12px 45px 12px 15px;
        width: 280px;
        border: none;
        border-radius: 30px;
        background: #2a2a32;
        color: white;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    .search-box input:focus {
        background: #333;
        box-shadow: 0 0 0 3px rgba(0,212,255,0.3);
    }

    .search-box i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        cursor: pointer;
    }

    /* Mobile menu button */
    .menu-toggle {
        display: none;
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .nav-links {
            position: fixed;
            top: 70px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 70px);
            background: var(--card);
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 50px;
            transition: 0.4s;
        }

        .nav-links.active {
            left: 0;
        }

        .nav-links a {
            font-size: 20px;
            padding: 15px;
        }

        .search-box { display: none; }
        .menu-toggle { display: block; }
    }

    /* Fake content ƒë·ªÉ test */
    .content {

    }
</style>
</head>
