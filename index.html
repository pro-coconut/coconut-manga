<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coconut Manga - ƒê·ªçc truy·ªán tranh online</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:,">
  <style>
    /* Thanh t√¨m ki·∫øm ƒë·∫πp */
    .search-bar {
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    #search-input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      outline: none;
    }
    #search-input::placeholder { color: #999; }
    .search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #e74c3c;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3em;
    }
    .no-result { text-align:center; padding:50px; font-size:1.3em; color:#e74c3c; }
  </style>
</head>
<body>
  <header>
    <h1>Coconut Manga</h1>
    <p>ƒê·ªçc truy·ªán tranh online ‚Äì s∆∞u t·∫ßm b·ªüi Coconut</p>
  </header>

  <!-- THANH T√åM KI·∫æM -->
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="T√¨m truy·ªán... (v√≠ d·ª•: Ta v√¥ ƒë·ªãch, One Piece)">
    <button class="search-btn">üîç</button>
  </div>

  <div class="container">
    <div id="story-list" class="story-grid">
      <div class="loading">ƒêang t·∫£i truy·ªán...</div>
    </div>
  </div>

  <a href="upload.html" style="position:fixed;bottom:20px;right:20px;background:#e74c3c;color:white;padding:18px;border-radius:50%;font-size:28px;z-index:999;box-shadow:0 4px 15px rgba(0,0,0,0.3);">+</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('story-list');
      const searchInput = document.getElementById('search-input');
      let allStories = [];

      // Load truy·ªán
      fetch('stories.json?t=' + Date.now())
        .then(r => r.json())
        .then(stories => {
          allStories = stories;
          renderStories(stories);
        })
        .catch(() => list.innerHTML = '<div class="no-result">L·ªói t·∫£i d·ªØ li·ªáu üò¢</div>');

      // Render danh s√°ch
      function renderStories(data) {
        if (data.length === 0) {
          list.innerHTML = '<div class="no-result">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o üòÖ</div>';
          return;
        }
        list.innerHTML = '';
        data.forEach(story => {
          const div = document.createElement('div');
          div.className = 'story-card';
          div.onclick = () => location.href = `reader.html?id=${story.id}`;
          div.innerHTML = `
            <img src="${story.thumbnail}" alt="${story.title}" loading="lazy">
            <h3>${story.title}</h3>
            <p>${story.author || 'ƒêang c·∫≠p nh·∫≠t'}</p>
          `;
          list.appendChild(div);
        });
      }

      // T√¨m ki·∫øm real-time
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) {
          renderStories(allStories);
          return;
        }
        const filtered = allStories.filter(s => 
          s.title.toLowerCase().includes(query) || 
          (s.author && s.author.toLowerCase().includes(query))
        );
        renderStories(filtered);
      });
    });
  </script>
</body>
</html>
