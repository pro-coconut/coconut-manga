<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coconut Manga - ƒê·ªçc truy·ªán tranh online</title>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="data:,">
<style>
/* ===== BODY & HEADER ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  background: rgba(0,0,0,0.4);
  border-radius:0 0 30px 30px;
  position:relative;
}
header h1{
  font-size:2.5em;
  margin:0;
  text-shadow:0 4px 10px rgba(0,0,0,0.5);
}
header p{
  font-size:1em;
  opacity:0.9;
  margin:0;
}
.menu-btn{
  font-size:2em;
  cursor:pointer;
  display:none;
  background:none;
  border:none;
  color:#fff;
}
/* ===== NAV MENU ===== */
nav{
  position:absolute;
  top:100%;
  right:0;
  background: rgba(0,0,0,0.85);
  border-radius:12px;
  overflow:hidden;
  display:none;
  flex-direction:column;
}
nav a{
  color:#fff;
  text-decoration:none;
  padding:12px 20px;
  border-bottom:1px solid rgba(255,255,255,0.2);
  transition:0.3s;
}
nav a:hover{background:rgba(255,255,255,0.1);}

/* ===== SEARCH ===== */
.search-container{
  max-width:700px;
  margin:30px auto;
  padding:0 20px;
  position:relative;
}
#search-input{
  width:100%;
  padding:18px 60px 18px 25px;
  font-size:1.2em;
  border:none;
  border-radius:50px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  outline:none;
}
.search-btn{
  position:absolute;
  right:25px;
  top:50%;
  transform:translateY(-50%);
  background:#e74c3c;
  color:#fff;
  border:none;
  width:55px;
  height:55px;
  border-radius:50%;
  font-size:1.6em;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* ===== STORY GRID ===== */
.container{max-width:1300px;margin:0 auto;padding:20px}
.story-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:25px;
}
.story-card{
  background:#fff;
  color:#333;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  transition:all .3s;
  cursor:pointer;
}
.story-card:hover{
  transform:translateY(-12px);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
.story-card img{
  width:100%;
  height:280px;
  object-fit:cover;
}
.story-info{
  padding:15px;
}
.story-info h3{
  font-size:1.25em;
  margin:0 0 8px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.story-info p{
  font-size:0.95em;
  color:#e74c3c;
  margin:0;
}

/* ===== LOADING / NO RESULT ===== */
.no-result,.loading{
  text-align:center;
  padding:60px;
  font-size:1.6em;
  color:#fff;
  opacity:0.9;
}

/* ===== FLOAT ADD BUTTON ===== */
.add-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#e74c3c;
  color:#fff;
  width:65px;
  height:65px;
  border-radius:50%;
  font-size:35px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 25px rgba(231,76,60,0.6);
  z-index:999;
  transition:.3s;
}
.add-btn:hover{
  transform:scale(1.1);
  box-shadow:0 12px 30px rgba(231,76,60,0.8);
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  header h1{font-size:1.8em;}
  .menu-btn{display:block;}
}
</style>
</head>
<body>
<header>
  <h1>Coconut Manga</h1>
  <p>ƒê·ªçc truy·ªán tranh online</p>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <nav id="nav-menu">
    <a href="#">Trang ch·ªß</a>
    <a href="upload.html">ƒêƒÉng truy·ªán</a>
    <a href="#">Li√™n h·ªá</a>
  </nav>
</header>

<div class="search-container">
  <input type="text" id="search-input" placeholder="T√¨m truy·ªán nhanh... (One Piece, Naruto...)">
  <button class="search-btn">üîç</button>
</div>

<div class="container">
  <div id="story-list" class="story-grid">
    <div class="loading">ƒêang t·∫£i truy·ªán...</div>
  </div>
</div>

<a href="upload.html" class="add-btn">+</a>

<script>
function toggleMenu(){
  const nav = document.getElementById('nav-menu');
  nav.style.display = (nav.style.display==='flex')?'none':'flex';
}

document.addEventListener('DOMContentLoaded', () => {
  const list = document.getElementById('story-list');
  const input = document.getElementById('search-input');
  let stories = [];

  fetch('stories.json?t=' + Date.now())
    .then(r => r.json())
    .then(data => {
      stories = data;
      render(stories);
    })
    .catch(()=> list.innerHTML='<div class="no-result">L·ªói t·∫£i d·ªØ li·ªáu üò¢</div>');

  function render(data){
    if(data.length===0){
      list.innerHTML='<div class="no-result">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o ü•∫</div>';
      return;
    }
    list.innerHTML='';
    data.forEach(s=>{
      const div = document.createElement('div');
      div.className='story-card';
      div.onclick=()=> location.href=`story.html?id=${s.id}`;
      div.innerHTML=`
        <img src="${s.thumbnail}" alt="${s.title}" loading="lazy">
        <div class="story-info">
          <h3>${s.title}</h3>
          <p>${s.author || 'ƒêang c·∫≠p nh·∫≠t'}</p>
        </div>
      `;
      list.appendChild(div);
    });
  }

  input.addEventListener('input', ()=>{
    const q = input.value.trim().toLowerCase();
    render(q?stories.filter(s=>s.title.toLowerCase().includes(q)||(s.author&&s.author.toLowerCase().includes(q))):stories);
  });
});
</script>
</body>
</html>
